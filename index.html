<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASTA Desserts - Delicious Homemade Recipes</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.8.1/dist/umd/react-router-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFF8FA;
      }
      
      .logo-text {
        font-family: 'Satisfy', cursive;
      }
      
      .pastel-gradient {
        background: linear-gradient(135deg, #FFD6E0 0%, #FFEFB8 25%, #D1F0C2 50%, #C5E7F7 75%, #E9D1F8 100%);
      }
      
      .nav-button {
        position: relative;
        transition: all 0.3s ease;
      }
      
      .nav-button:after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transition: width 0.3s ease;
      }
      
      .nav-button:hover:after {
        width: 100%;
      }
      
      .recipe-card, .category-card, .team-member {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .recipe-card:hover, .category-card:hover, .team-member:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
      }
      
      .category-image, .recipe-image {
        transition: transform 0.5s ease;
      }
      
      .category-card:hover .category-image,
      .recipe-card:hover .recipe-image {
        transform: scale(1.05);
      }
      
      .category-overlay {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        transition: background 0.3s ease;
      }
      
      .category-card:hover .category-overlay {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
      }
      
      .search-input:focus {
        box-shadow: 0 0 0 3px rgba(255, 214, 224, 0.5);
        outline: none;
      }
      
      .footer-text {
        font-family: 'Satisfy', cursive;
        background: linear-gradient(135deg, #FFD6E0 0%, #FFEFB8 25%, #D1F0C2 50%, #C5E7F7 75%, #E9D1F8 100%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }
      
      .btn-hover-effect {
        transition: all 0.3s ease;
      }
      
      .btn-hover-effect:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      
      .letter-nav {
        transition: all 0.2s ease;
      }
      
      .letter-nav:hover {
        background-color: #FFD6E0;
        color: white;
      }
      
      .letter-nav.active {
        background-color: #FFD6E0;
        color: white;
        font-weight: 600;
      }
      
      .login-card {
        animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="src/data/recipeData.js"></script>
    <script type="text/babel" src="src/components/Navbar.jsx"></script>
    <script type="text/babel" src="src/components/Footer.jsx"></script>
    <script type="text/babel" src="src/pages/Landing.jsx"></script>
    <script type="text/babel" src="src/pages/Recipes.jsx"></script>
    <script type="text/babel" src="src/pages/Categories.jsx"></script>
    <script type="text/babel" src="src/pages/About.jsx"></script>
    <script type="text/babel" src="src/pages/Login.jsx"></script>
    <script type="text/babel" src="src/pages/SignUp.jsx"></script>
    <script type="text/babel" src="src/pages/RecipeDetail.jsx"></script>
    <script type="text/babel" src="src/App.jsx"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
